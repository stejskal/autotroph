services:
  - type: web
    name: autotroph-service
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /api/v1/health
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: NEO4J_URI
        sync: false  # Set manually - external Neo4j service URI
      - key: NEO4J_USERNAME
        sync: false  # Set manually - external Neo4j username
      - key: NEO4J_PASSWORD
        sync: false  # Set manually - external Neo4j password
      - key: NEO4J_DATABASE
        value: neo4j
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: JAVA_OPTS
        value: "-Xmx1g -Xms512m"
